<layout-row id="RowLayout1">
	<layout-column id="ColumnLayout6" style="align-items: stretch">
		<stacked-view id="SV_Login">
			<stacked-pane id="SP_LoginOK" value="true">
				<layout-row id="RowLayout4">
					<layout-column id="ColumnLayout1" style="align-items: stretch">
						<davinci-text-field id="TF_ServerIP" type="text" label="Server IP">
							<crown-edpws-binding property="value"
								name="CSK_FTPClient/OnNewServerIP" update-on-resume>
							</crown-edpws-binding>
							<crown-edpws-binding property="error"
								name="CSK_FTPClient/OnNewIPCheck" update-on-resume>
							</crown-edpws-binding>
							<crown-binding event="change" name="CSK_FTPClient/setFTPServerIP"
								path="param/args/ip" auto-commit>
							</crown-binding>
						</davinci-text-field>
						<davinci-value-display id="VD_Port" value="Port">
						</davinci-value-display>
						<davinci-numeric-field id="NF_Port" type="outline" min="1" max="60000"
							ticks="1" group-separator="," decimal-separator="."
							format-pattern="0">
							<crown-edpws-binding property="value" name="CSK_FTPClient/OnNewPort"
								update-on-resume>
							</crown-edpws-binding>
							<crown-binding event="change" name="CSK_FTPClient/setFTPPort"
								path="param/args/port" auto-commit>
							</crown-binding>
						</davinci-numeric-field>
						<davinci-text-field id="TF_Username" type="text" label="Username">
							<crown-edpws-binding property="value"
								name="CSK_FTPClient/OnNewUsername" update-on-resume>
							</crown-edpws-binding>
							<crown-binding event="change" name="CSK_FTPClient/setUsername"
								path="param/args/user" auto-commit>
							</crown-binding>
						</davinci-text-field>
						<davinci-text-field id="TF_Password" type="password" label="Password">
							<crown-edpws-binding property="value"
								name="CSK_FTPClient/OnNewPassword" update-on-resume>
							</crown-edpws-binding>
							<crown-binding event="change" name="CSK_FTPClient/setPassword"
								path="param/args/password" auto-commit>
							</crown-binding>
						</davinci-text-field>
						<davinci-checkbox id="CB_PassiveMode"
							title="Status will be used with next connection.">
							<span>FTP Passive Mode</span>
							<crown-edpws-binding property="checked"
								name="CSK_FTPClient/OnNewPassiveModeStatus" update-on-resume>
							</crown-edpws-binding>
							<crown-binding event="change" name="CSK_FTPClient/setPassiveMode"
								path="param/args/status" auto-commit>
							</crown-binding>
						</davinci-checkbox>
						<davinci-checkbox id="CB_AsyncMode">
							<span>Asynchronous mode:</span>
							<crown-binding event="change" name="CSK_FTPClient/setAsyncMode"
								path="param/args/status" auto-commit>
							</crown-binding>
							<crown-edpws-binding property="checked"
								name="CSK_FTPClient/OnNewStatusAsyncMode" update-on-resume>
							</crown-edpws-binding>
						</davinci-checkbox>
						<davinci-checkbox id="CB_VerboseMode"
							title="Status will be used with next connection.">
							<span>Verbose Mode</span>
							<crown-edpws-binding property="checked"
								name="CSK_FTPClient/OnNewStatusVerboseMode" update-on-resume>
							</crown-edpws-binding>
							<crown-binding event="change" name="CSK_FTPClient/setVerboseMode"
								path="param/args/status" auto-commit>
							</crown-binding>
						</davinci-checkbox>
						<davinci-status-indicator id="SI_ConnectionStatus">
							<span>Current Status</span>
							<crown-edpws-binding property="status"
								name="CSK_FTPClient/OnNewStatusConnected" update-on-resume>
							</crown-edpws-binding>
						</davinci-status-indicator>
						<davinci-button id="Button_Connect" type="primary"
							icon-position="append">
							<span>Connect</span>
							<crown-binding event="submit" name="CSK_FTPClient/connectFTPClient"
								auto-commit>
							</crown-binding>
						</davinci-button>
						<davinci-button id="Button_Disconnect" type="primary"
							icon-position="append">
							<span>Disconnect</span>
							<crown-binding event="submit" name="CSK_FTPClient/disconnectFTPClient"
								auto-commit>
							</crown-binding>
						</davinci-button>
						<layout-column id="Column_PersistentData"
							class="myCustomFrame_CSK_Module_FTPClient"
							style="align-items: stretch">
							<layout-row id="RowLayout41"
								style="justify-content: space-between; align-items: center">
								<layout-column id="ColumnLayout51" style="align-items: stretch">
									<davinci-value-display id="VD_ParameterName" value="Parameter name:"
										title="Name of the parameters within the CSK_PersistentData module to be uses for this module.">
									</davinci-value-display>
								</layout-column>
								<layout-column id="ColumnLayout62" style="align-items: stretch">
									<davinci-text-field id="TF_ParameterName" type="text"
										title="Name of the parameters within the CSK_PersistentData module to be uses for this module.">
										<crown-edpws-binding property="value"
											name="CSK_FTPClient/OnNewParameterName" update-on-resume>
										</crown-edpws-binding>
										<crown-binding event="change" name="CSK_FTPClient/setParameterName"
											path="param/args/name" auto-commit>
										</crown-binding>
										<crown-edpws-binding property="disabled"
											name="CSK_FTPClient/OnPersistentDataModuleAvailable"
											update-on-resume converter="function(value) {return !value;}">
										</crown-edpws-binding>
									</davinci-text-field>
								</layout-column>
							</layout-row>
							<layout-row id="RowLayout2"
								style="justify-content: space-between; align-items: center">
								<davinci-value-display id="VD_LoadConfig"
									value="Load config on app start:"
									title="Load configured parameters from CSK_PersistentData on app start.">
								</davinci-value-display>
								<davinci-checkbox id="CB_LoadConfig"
									title="Load configured parameters from CSK_PersistentData on app start.">
									<span></span>
									<crown-edpws-binding property="checked"
										name="CSK_FTPClient/OnNewStatusLoadParameterOnReboot"
										update-on-resume>
									</crown-edpws-binding>
									<crown-binding event="change" name="CSK_FTPClient/setLoadOnReboot"
										path="param/args/status" auto-commit>
									</crown-binding>
									<crown-edpws-binding property="disabled"
										name="CSK_FTPClient/OnPersistentDataModuleAvailable"
										update-on-resume converter="function(value) {return !value;}">
									</crown-edpws-binding>
								</davinci-checkbox>
							</layout-row>
							<layout-row id="RowLayout3">
								<layout-column id="ColumnLayout3" style="align-items: stretch">
									<davinci-button id="B_LoadConfig" type="primary"
										icon-position="append"
										title="Load configured parameters from CSK_PersistentData module.">
										<span>Load Config</span>
										<crown-binding event="submit" name="CSK_FTPClient/loadParameters"
											auto-commit>
										</crown-binding>
										<crown-edpws-binding property="disabled"
											name="CSK_FTPClient/OnPersistentDataModuleAvailable"
											update-on-resume converter="function(value) {return !value;}">
										</crown-edpws-binding>
									</davinci-button>
								</layout-column>
								<layout-column id="ColumnLayout4" style="align-items: stretch">
									<davinci-button id="B_SaveConfig" type="primary"
										icon-position="append"
										title="Save current configured parameters of this module within CSK_PersistentData module.">
										<span>Save Config</span>
										<crown-binding event="submit" name="CSK_FTPClient/sendParameters"
											auto-commit>
										</crown-binding>
										<crown-edpws-binding property="disabled"
											name="CSK_FTPClient/OnPersistentDataModuleAvailable"
											update-on-resume converter="function(value) {return !value;}">
										</crown-edpws-binding>
									</davinci-button>
								</layout-column>
							</layout-row>
						</layout-column>
					</layout-column>
					<layout-column id="ColumnLayout2" style="flex-grow: 3">
					</layout-column>
				</layout-row>
			</stacked-pane>
			<stacked-pane id="SP_LoginNOK" value="false">
				<layout-column id="ColumnLayout5" style="align-items: stretch">
					<davinci-callout id="Callout1" type="info">
						<span>
							Please login with user level Maintenance to see this page.
						</span>
					</davinci-callout>
				</layout-column>
			</stacked-pane>
			<crown-edpws-binding property="value"
				name="CSK_FTPClient/OnUserLevelMaintenanceActive" update-on-resume
				converter="function(value) {return value.toString();}">
			</crown-edpws-binding>
		</stacked-view>
		<stacked-view id="SV_PageCalled">
			<crown-binding property="value" name="CSK_FTPClient/pageCalled"
				path="result/data/empty" auto-update="0" update-on-resume>
			</crown-binding>
		</stacked-view>
	</layout-column>
  
</layout-row>
